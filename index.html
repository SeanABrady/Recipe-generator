<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Recipe generator</title>
        <meta name="description" content="Generate a recipe as you're going!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="counter-panel">
            <div>
                <h1>Measures:</h1>
                <h2 id="count-el">0</h2>
            </div>
            <div class="buttons">
                <button id="increment-btn" onclick="increment()">Increment</button>
            </div>
            <div>
                <p>Enter your unit of measurement: </p>
                <input type="text" id="measure" placeholder="Unit of measurement"> 
                <p>Enter your ingredient: </p>
                <input type="text" id="ingredient" placeholder="Ingredient"> 
            </div>
            <button id="save-btn" onclick="save()">Save</button>

            <p id="save-el">Recipe: </p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
